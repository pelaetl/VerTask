<ion-header [translucent]="true">
  <ion-toolbar class="app-toolbar">
    <!-- <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/funcionarios"></ion-back-button>
    </ion-buttons>
    <div class="title-search-row">
      <ion-router-link routerLink="/inicio-administrador" class="logo-title">
        VerTask
      </ion-router-link>
    </div>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="ion-padding" id="main-content">
  <h2 class="section-title">Funcionario</h2>
  <form [formGroup]="formGroup" (ngSubmit)="salvar()">

    <!-- <ion-item>
      <ion-label position="stacked">Foto do Funcion√°rio</ion-label>
      <input type="file" accept="image/*" (change)="onFileSelected($event)" style="margin-top: 10px;">
    </ion-item>
     -->
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label position="stacked">Setor</ion-label>
      <ion-input type="text" formControlName="setor" disabled></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label position="stacked">Setor</ion-label>
      <ion-select okText="Confirmar" cancelText="Cancelar" placeholder="Selecione um setor" formControlName="setor">
        <ion-select-option *ngFor="let setor of setores" [value]="setor.idSetor">{{setor.nome}}</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-button type="submit" expand="block" color="primary" [disabled]="!formGroup.valid">Salvar</ion-button>
  </form>
</ion-content>
