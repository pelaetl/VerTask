<ion-content [fullscreen]="true" class="ion-padding" id="main-content">
  <div class="content-container">
    <div class="tarefas-header">
      <h2 class="section-title">Funcionários</h2>
      <div class="tarefas-filtros">
        <ion-searchbar
          placeholder="Buscar funcionários"
          [value]="searchTerm"
          (ionInput)="onSearchChange($event)"
          show-clear-button="focus"
          class="tarefas-searchbar"
        ></ion-searchbar>
      </div>
    </div>

    <ion-list class="card-list">
      <ion-item class="card-item" *ngFor="let funcionario of funcionariosFiltrados" (click)="isAdmin(funcionario) ? null : editarFuncionario(funcionario)" detail="false" lines="none">
        <ion-avatar slot="start" class="card-avatar">
          <img *ngIf="!avatarErro[funcionario.idUsuario]" [src]="usuarioService.getFotoUrl(funcionario.idUsuario)" alt="Foto de perfil" (error)="onAvatarError(funcionario.idUsuario)" />
          <ion-icon *ngIf="avatarErro[funcionario.idUsuario]" name="person-circle-outline"></ion-icon>
        </ion-avatar>
        <ion-label class="card-text">
          <div class="name-row">
            <h3>{{ funcionario.nome }}</h3>
            <span *ngIf="isAdmin(funcionario)" class="admin-badge">Admin</span>
          </div>
          <p>{{ funcionario.email }}</p>
        </ion-label>
        <div class="card-actions" slot="end">
          <ion-button fill="clear" size="small" color="primary" [disabled]="isAdmin(funcionario)" (click)="editarFuncionario(funcionario); $event.stopPropagation()">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" size="small" color="danger" [disabled]="isAdmin(funcionario)" (click)="excluir(funcionario); $event.stopPropagation()">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
