<ion-content [fullscreen]="true" class="login-bg">
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">VerTask</h1>
      <p class="login-subtitle">Sistema Gerenciador de Tarefas</p>
      <form [formGroup]="formGroup" (ngSubmit)="autenticar()">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" inputmode="email" formControlName="login" required></ion-input>
        </ion-item>
        <ion-note
          color="danger"
          *ngIf="formGroup.get('login')?.touched && formGroup.get('login')?.hasError('email')"
        >
          Informe um email válido (exemplo&#64;dominio.com).
        </ion-note>
        <ion-item>
          <ion-label position="stacked">Senha</ion-label>
          <ion-input type="password" formControlName="senha" required></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" color="primary" [disabled]="!formGroup.valid">
          Entrar
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>
      </form>
